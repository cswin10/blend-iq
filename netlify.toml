[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  PYTHON_VERSION = "3.11"

[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/optimizer.py"]

[[functions]]
  # Python runtime environment for optimization
  [functions.environment]
    PYTHON_PATH = "/usr/bin/python3"
